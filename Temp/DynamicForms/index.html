<!doctype html>
<html>
<head>
    <title>Dynamic Forms Example</title>

    <script src="js/lib/require.js" data-main="js/src/main.js"></script>
    <script src="js/src/require-config.js"></script>
</head>

<body>
<div data-bind="foreach: FieldDefinitions">
    <!-- Label -->
    <div>
        <label data-bind="text: FieldName, attr: {for:FieldId}"></label>

        <!-- String -->
        <!--ko if: FieldType() === "string" -->
        <input type="text" data-bind="attr: {id:FieldId}, value:Value"/>
        <!--/ko-->

        <!-- Enum -->
        <!--ko if: FieldType() === "enum" -->
        <select data-bind="options: EnumValues, attr: {id:FieldId}, value:Value, optionsCaption:''"></select>
        <!--/ko-->

        <!-- Booleans -->
        <!--ko if: FieldType() === "bool" -->
        <input type="checkbox" data-bind="attr: {id:FieldId}, checked: Value"/>
        <!--/ko-->
    </div>
</div>

<div>
    There are currently <span data-bind="text: Errors().length"></span> errors.
</div>

<button data-bind="click: Validate">Validate</button>
</body>

</html>
